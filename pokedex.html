<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pok√©dex </title>
    
    <link rel="icon" href="./imagens/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <script defer src="./js/script.js"></script>
</head>
<body>
<main>

    <img src="#" alt="pokemon" class="pokemon_img">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input type="search"
         class="input_search"
         placeholder="Name or Number"
         required>
    </form>
    <div class="buttons">
        <button class="btn preview">Prev &lt; </button>
        <button class="btn next"> Next &gt;</button>
    </div>

    <img src="./imagens/pokedex.png" alt="default_pokedex" class="pokedex">
</main>
</body>

</html>
